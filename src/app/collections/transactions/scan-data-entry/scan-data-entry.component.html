<div class="container text-color-dark-shade-1">
    <ng-container *ngIf="stepperDetails.currentStep === 1">

        <div class="aps-card p-mb-3">
            <div class="aps-card-header">
                <div class="p-px-3 aps-py-12 tet-size-16 text-bold">Cheque Entry Type</div>
            </div>
            <div class="aps-card-body p-p-3">
                <div class="p-grid g-margin-x">
                    <div class="inline-items">
                        <div class="item p-mr-3">
                            <div class="btn btn-md btn-secondary" (click)="onClickManualCheque()">
                                <app-icon icon="fa-file" class="p-mr-1"></app-icon>
                                {{ 'MANUAL ENTRY' | apsTranslate }}
                            </div>
                        </div>
                        <div class="item">
                            <div class="btn btn-md btn-secondary" (click)="onClickStartScan()">
                                <app-icon icon="fa-copy" class="p-mr-1"></app-icon>
                                {{ 'SCAN CHEQUE' | apsTranslate }}
                            </div>
                        </div>
                    </div>
                </div>
                <app-modal [(isShow)]="isShowAccessibilityModal" size="sm">
                    <div body>
                        <div class="text-size-16 text-bold text-color-dark-shade-1">Scan Cheque</div>
                        <!-- <div class="text-size-14 text-color-dark-shade-1 p-mt-3">
                            Please Note: If you choose to hide the accessibility interface, you won't be able to see it
                            anymore, unless you clear your browsing history and data. Are you sure that you wish to hide
                            the interface?
                        </div> -->
                        <div>

                        </div>
                        <div>
                            <div class="p-grid g-margin-x" *ngIf="beforeClick">
                                <div class="p-md-12 p-sm-12 p-col-12 p-py-0 text-center">
                                    <button class="btn btn-md btn-primary p-m-2"
                                        (click)="beforeClick = false; afterClick = true">START
                                        SCAN</button>
                                </div>
                            </div>
                            <div class="p-grid g-margin-x" *ngIf="afterClick">
                                <div class="p-md-12 p-sm-12 p-col-12 p-py-0 p-my-2">
                                    <div class="p-py-4"
                                        style="color:#31708f;background-color: #d9edf7;border-color: #bce8f1;text-align: center;">
                                        Successfully
                                        Scanned</div>
                                </div>
                            </div>
                            <div class="p-grid g-margin-x" *ngIf="afterClick">
                                <div class="p-md-12 p-sm-12 p-col-12 p-py-0 text-center">
                                    <button class="btn btn-md btn-primary p-m-2">START SCAN</button>
                                    <button class="btn btn-md btn-primary" (click)="onClickSubmit()">VIEW SCAN
                                        DETAILS</button>
                                </div>
                            </div>


                        </div>



                    </div>
                    <!-- <div footer>
                        <div class="left-right-container p-mt-3">
                            <div class="left-container"></div>
                            <div class="right-container">
                                <button class="btn btn-md btn-primary" (click)="accept()">ACCEPT</button>
                                &nbsp;
                                <button class="btn btn-md btn-tertiary" (click)="cancel()">CANCEL</button>
                            </div>
                        </div>
                    </div> -->
                </app-modal>
            </div>
        </div>

                            (onSelection)="onCorporateSelected($event)">

                    </div> -->
                    <div class="p-md-3 p-sm-12 p-col-12 p-py-0">

                    <div class=" p-col-12 p-md-3 p-lg-3">

                        </div>

                        </div>

                </div>

                <div class="p-grid g-margin-x">

                    <div class="p-md-3 p-sm-12 p-col-12 p-py-0">

                    </div>

                    <div class="p-md-3 p-sm-12 p-col-12 p-py-0">
                        <aps-form-input name="depositAmt" id="depositAmt" label="Deposit Amount"
                            [(ngModel)]="formData.depositAmt" [required]="true"></aps-form-input>
                    </div>
                    <div class="p-md-3 p-sm-12 p-col-12 p-py-0">
                        <aps-form-input name="noOfCheque" id="noOfCheque" label="Number of Cheque"
                            [(ngModel)]="formData.noOfCheque" [required]="true"></aps-form-input>
                    </div>
                </div>
                <div class="p-grid g-margin-x">
                    <div class="p-md-3 p-sm-12 p-col-12 p-py-0">
                        <app-search-modal [(isShow)]="showPickupLocationModal" [colDefUrl]="pickupLocSearchColDefUrl"
                            [rowDefUrl]="pickupLocSearchRowDefUrl" header="Pickup Location Details"
                            (onSelection)="onPickupLoationSelected($event)">
                        </app-search-modal>
                        <aps-form-input (onRightIcon)="showPickupLocationModal = true"
                            [(ngModel)]="formData.pickupLocationName" disabled="true" id="pickupLocationName"
                            [label]="'Pickup Location' | apsTranslate" name="pickupLocationName" required="true"
                            rightIcon="fa-search">
                        </aps-form-input>

                    </div>
                    <div class="p-md-3 p-sm-12 p-col-12 p-py-0">
                        <app-search-modal [(isShow)]="showPickupPointModal" [colDefUrl]="pickupPointSearchColDefUrl"
                            [rowDefUrl]="pickupPointSearchRowDefUrl" header="Pickup Point Details"
                            (onSelection)="onPickupPointSelected($event)">
                        </app-search-modal>
                        <aps-form-input (onRightIcon)="showPickupPointModal = true"
                            [(ngModel)]="formData.pickupPointName" disabled="true" id="pickupPointName"
                            [label]="'Pickup Point' | apsTranslate" name="pickupPointName" required="true"
                            rightIcon="fa-search">
                        </aps-form-input>

                    </div>

                </div>

                <div class="p-grid g-margin-x">
                    <div class="p-md-3 p-sm-12 p-col-12 p-py-0">
                        <aps-form-input name="enrichment1" id="enrichment1" label="Enrichment 1"

                    <div class="p-md-3 p-sm-12 p-col-12 p-py-0">
                        <aps-form-input name="enrichment2" id="enrichment2" label="Enrichment 2"

                    <div class="p-md-3 p-sm-12 p-col-12 p-py-0">
                        <aps-form-input name="enrichment3" id="enrichment3" label="Enrichment 3"
                            [(ngModel)]="formData.enrichment3"></aps-form-input>
                    </div>
                </div>
            </div>
        </div>

                            <aps-form-input name="chequeDate" id="chequeDate" label="Cheque Date"
                                [(ngModel)]="headerFieldForm.chequeDate" [required]="true"></aps-form-input>

                    </div>
                    <div class="p-grid g-margin-x">

                        </div>
                        <div class="p-md-3 p-col-12 p-py-0">

                        <div class="p-md-3 p-col-12 p-py-0">

                    </div>
                    <div class="p-grid g-margin-x" footer>

                            </button>
                            <button class="btn btn-md btn-primary" (click)="onUpdateHeaderField()"
                                *ngIf="headerFieldIndex != -1">
                                {{ 'Update' | apsTranslate }}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

                        <div class="p-md-3 p-sm-6 p-col-6">
                            <app-review-form-field label="Product Code"
                                [value]="headerFieldForm.productCode"></app-review-form-field>
                        </div>
                        <div class="p-md-3 p-sm-6 p-col-6">
                            <app-review-form-field label="Product Name"
                                [value]="headerFieldForm.productName"></app-review-form-field>
                        </div>
                        <div class="p-md-3 p-sm-6 p-col-6">
                            <app-review-form-field label="Clearing Days"
                                [value]="headerFieldForm.cleringDays"></app-review-form-field>
                        </div>
                        <div class="p-md-3 p-sm-6 p-col-6">
                            <app-review-form-field label="Credit Due Date"
                                [value]="headerFieldForm.creditDueDate"></app-review-form-field>
                        </div>
                    </div>
                    <div class="p-grid g-margin-x" footer>
                        <div class="p-col-12 text-right">
                            <!-- <button class="btn btn-md btn-tertiary p-mr-3" (click)="onCancelHeaderFieldForm()">
                                {{ 'Back' | apsTranslate }}
                            </button> -->
                            <button class="btn btn-md btn-primary" (click)="showViewHeaderFields = false"
                                *ngIf="headerFieldIndex != -1">
                                {{ 'Back' | apsTranslate }}
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>


    </ng-container>

    <app-stepper-footer [parentRef]="this" *ngIf="showInstrumentDetails"></app-stepper-footer>
</div>
