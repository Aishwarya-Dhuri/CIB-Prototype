<app-search-modal
  [(isShow)]="isShowBicCodeModal"
  header="{{ 'lbl_select_bic_code' | translate }}"
  [colDefUrl]="bicCodeColDefUrl"
  [rowDefUrl]="bicCodeRowDefUrl"
  (onSelection)="onBicCodeSelection($event)"
>
</app-search-modal>

<div class="p-grid g-margin-x">
  <div class="p-md-8 p-sm-12 p-col-12 p-py-0">
    <aps-form-input
      name="accountNumber"
      id="accountNumber"
      label="Account Number"
      inputType="alphaNumeric"
      [(ngModel)]="formData.accountNumber"
    ></aps-form-input>
  </div>
  <div class="p-md-4 p-sm-12 p-col-12">
    <p-checkbox
      name="defaultAccount"
      id="defaultAccount"
      label="Default Account"
      [binary]="true"
      [(ngModel)]="formData.defaultAccount"
    ></p-checkbox>
  </div>

  <div class="p-col-12">
    <div class="text-size-14 text-semi-bold">Payment Method:Additional Details</div>
  </div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0">
    <aps-form-input
      name="pmd_bicCode"
      id="pmd_bicCode"
      label="IFSC Code"
      rightIcon="fa-search"
      (onRightIcon)="selectedDetailsType = 'paymentMethodDetails'; isShowBicCodeModal = true"
      inputType="alphaNumeric"
      required="true"
      [(ngModel)]="formData.paymentMethodDetails.bicCode"
    ></aps-form-input>
  </div>
  <div class="p-md-4 p-sm-12 p-col-12 p-py-0">
    <aps-form-input
      name="pmd_bankSortCode"
      id="pmd_bankSortCode"
      label="Bank Sort Code"
      inputType="alphaNumeric"
      [(ngModel)]="formData.paymentMethodDetails.bankSortCode"
    ></aps-form-input>
  </div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0"></div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0">
    <aps-form-input
      name="pmd_beneficiaryBank"
      id="pmd_beneficiaryBank"
      label="Beneficiary Bank"
      [(ngModel)]="formData.paymentMethodDetails.beneficiaryBank"
    ></aps-form-input>
  </div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0">
    <aps-form-input
      name="pmd_beneficiaryBankBranch"
      id="pmd_beneficiaryBankBranch"
      label="Beneficiary Bank Branch"
      [(ngModel)]="formData.paymentMethodDetails.beneficiaryBankBranch"
    ></aps-form-input>
  </div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0"></div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0">
    <aps-form-input
      name="pmd_address1"
      id="pmd_address1"
      label="Address 1"
      [(ngModel)]="formData.paymentMethodDetails.address1"
    ></aps-form-input>
  </div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0">
    <aps-form-input
      name="pmd_address2"
      id="pmd_address2"
      label="Address 2"
      [(ngModel)]="formData.paymentMethodDetails.address2"
    ></aps-form-input>
  </div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0">
    <aps-form-input
      name="pmd_address3"
      id="pmd_address3"
      label="Address 3"
      [(ngModel)]="formData.paymentMethodDetails.address3"
    ></aps-form-input>
  </div>

  <div class="p-col-12">
    <div class="text-size-14 text-semi-bold">Intermediary Bank Details</div>
  </div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0">
    <aps-form-input
      name="ibd_bicCode"
      id="ibd_bicCode"
      label="IFSC Code"
      rightIcon="fa-search"
      (onRightIcon)="selectedDetailsType = 'intermediateBankDetails'; isShowBicCodeModal = true"
      inputType="alphaNumeric"
      required="true"
      [(ngModel)]="formData.intermediateBankDetails.bicCode"
    ></aps-form-input>
  </div>
  <div class="p-md-4 p-sm-12 p-col-12 p-py-0">
    <aps-form-input
      name="ibd_bankSortCode"
      id="ibd_bankSortCode"
      label="Bank Sort Code"
      inputType="alphaNumeric"
      [(ngModel)]="formData.intermediateBankDetails.bankSortCode"
    ></aps-form-input>
  </div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0"></div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0">
    <aps-form-input
      name="ibd_beneficiaryBank"
      id="ibd_beneficiaryBank"
      label="Beneficiary Bank"
      [(ngModel)]="formData.intermediateBankDetails.beneficiaryBank"
    ></aps-form-input>
  </div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0">
    <aps-form-input
      name="ibd_beneficiaryBankBranch"
      id="ibd_beneficiaryBankBranch"
      label="Beneficiary Bank Branch"
      [(ngModel)]="formData.intermediateBankDetails.beneficiaryBankBranch"
    ></aps-form-input>
  </div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0"></div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0">
    <aps-form-input
      name="ibd_address1"
      id="ibd_address1"
      label="Address 1"
      [(ngModel)]="formData.intermediateBankDetails.address1"
    ></aps-form-input>
  </div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0">
    <aps-form-input
      name="ibd_address2"
      id="ibd_address2"
      label="Address 2"
      [(ngModel)]="formData.intermediateBankDetails.address2"
    ></aps-form-input>
  </div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0">
    <aps-form-input
      name="ibd_address3"
      id="ibd_address3"
      label="Address 3"
      [(ngModel)]="formData.intermediateBankDetails.address3"
    ></aps-form-input>
  </div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0">
    <app-aps-calender
      name="effectiveFrom"
      id="effectiveFrom"
      label="Effective From"
      [(ngModel)]="formData.effectiveFrom"
    ></app-aps-calender>
  </div>
  <div class="p-md-4 p-sm-12 p-col-12 p-py-0">
    <app-aps-calender
      name="effectiveTill"
      id="effectiveTill"
      label="Effective Till"
      [(ngModel)]="formData.effectiveTill"
    ></app-aps-calender>
  </div>
  <div class="p-col-12 p-py-0">
    <div class="text-size-14 text-semi-bold text-color-dark-shade-1">
      Beneficiary Advice Dispatch Mode
    </div>
  </div>
  <div class="p-md-4 p-sm-12 p-col-12">
    <div class="text-size-14 text-semi-bold text-color-dark-shade-1">Electronic Mode</div>
  </div>
  <div class="p-md-4 p-sm-12 p-col-12">
    <p-checkbox
      class="p-mr-3"
      label="Email"
      value="Email"
      [(ngModel)]="formData.beneficiaryAdviceDispatchMode"
    ></p-checkbox>
    <p-checkbox
      label="SMS"
      value="SMS"
      [(ngModel)]="formData.beneficiaryAdviceDispatchMode"
    ></p-checkbox>
  </div>

  <div class="p-md-4 p-sm-12 p-col-12 p-py-0"></div>

  <div class="p-md-4 p-sm-12 p-col-12">
    <div class="text-size-14 text-semi-bold text-color-dark-shade-1">Print Mode</div>
  </div>
  <div class="p-md-4 p-sm-12 p-col-12">
    <p-checkbox
      class="p-mr-3"
      label="Mail"
      value="Mail"
      [(ngModel)]="formData.beneficiaryAdviceDispatchMode"
    ></p-checkbox>
    <p-checkbox
      label="Courier"
      value="Courier"
      [(ngModel)]="formData.beneficiaryAdviceDispatchMode"
    ></p-checkbox>
  </div>
  <div class="p-col-12">
    <div class="left-right-container p-mt-6">
      <div class="left-container">
        <button class="btn btn-md btn-tertiary" (click)="cancel.emit()">CANCEL</button>
      </div>
      <div class="right-container">
        <button class="btn btn-md btn-primary" (click)="add()">
          {{ account ? 'UPDATE' : 'ADD' }}
        </button>
      </div>
    </div>
  </div>
</div>
