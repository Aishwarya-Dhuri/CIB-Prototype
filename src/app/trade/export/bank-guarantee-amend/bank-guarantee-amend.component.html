<div class="container">

      [parentRef]="this"
      *ngIf="currentScreen == 'FILTERS'"
    ></app-bank-guarantee-amend-search>

    <app-bg-amend-search-result
      [parentRef]="this"
      *ngIf="currentScreen == 'SEARCH_RESULTS'"
    ></app-bg-amend-search-result>

    <app-bank-guarantee-amend-initiate
      [parentRef]="this"
      #letterOfCreditAmendInitiate
      *ngIf="currentScreen == 'AMEND' || currentScreen == 'AMENDVIEW'"
    ></app-bank-guarantee-amend-initiate>
  </div>
</div>
