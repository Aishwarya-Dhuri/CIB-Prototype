<div class="p-grid">
  <div class="p-col-12 p-md-4 p-lg-4 p-sm-12">
    <aps-form-input
      name="shippingCompanyCode"
      id="shippingCompanyCode"
      label="Shipping Company Code"
      [required]="true"
      [(ngModel)]="
        parentRef.formData.shippingDocumentDetails[0].shippingCompany[0].shippingCompanyCode
      "
    >
    </aps-form-input>
  </div>
  <div class="p-col-12 p-md-4 p-lg-4 p-sm-12">
    <aps-form-input
      name="shippingCompanyName"
      id="shippingCompanyName"
      label="Shipping Company Name"
      [required]="true"
      [(ngModel)]="
        parentRef.formData.shippingDocumentDetails[0].shippingCompany[0].shippingCompanyName
      "
    >
    </aps-form-input>
  </div>
</div>
<div class="p-grid">
  <div class="p-col-9 p-py-0">
    <div class="p-grid">
      <div class="p-col-12 p-p-0">
        <aps-form-input
          name="shippingCompanyAddress1"
          id="shippingCompanyAddress1"
          label="Shipping Company Address1"
          [(ngModel)]="
            parentRef.formData.shippingDocumentDetails[0].shippingCompany[0]
              .shippingCompanyAddress1[0].address
          "
          [required]="true"
        >
        </aps-form-input>
      </div>
      <div
        class="p-col-12 p-p-0"
        *ngIf="
          parentRef.formData.shippingDocumentDetails[0].shippingCompany[0]
            .shippingCompanyAddress2[0].show
        "
      >
        <aps-form-input
          name="shippingCompanyAddress2"
          id="shippingCompanyAddress2"
          label="Shipping Company Address2"
          [rightIcon]="'fa-trash-alt'"
          (onRightIcon)="deleteShippingCompanyAddress(2)"
          [(ngModel)]="
            parentRef.formData.shippingDocumentDetails[0].shippingCompany[0]
              .shippingCompanyAddress2[0].address
          "
        ></aps-form-input>
      </div>
      <div
        class="p-col-12 p-p-0"
        *ngIf="
          parentRef.formData.shippingDocumentDetails[0].shippingCompany[0]
            .shippingCompanyAddress3[0].show
        "
      >
        <aps-form-input
          name="shippingCompanyAddress3"
          id="shippingCompanyAddress3"
          label="Shipping Company Address3"
          [rightIcon]="'fa-trash-alt'"
          (onRightIcon)="deleteShippingCompanyAddress(3)"
          [(ngModel)]="
            parentRef.formData.shippingDocumentDetails[0].shippingCompany[0]
              .shippingCompanyAddress3[0].address
          "
        ></aps-form-input>
      </div>
    </div>
  </div>
  <div class="p-col-3">
    <button
      class="btn text-center btn btn-tertiary"
      (click)="addShippingAddress()"
      [disabled]="
        parentRef.formData.shippingDocumentDetails[0].shippingCompany[0].shippingCompanyAddress1[0]
          .show &&
        parentRef.formData.shippingDocumentDetails[0].shippingCompany[0].shippingCompanyAddress2[0]
          .show &&
        parentRef.formData.shippingDocumentDetails[0].shippingCompany[0].shippingCompanyAddress3[0]
          .show
      "
    >
      <app-icon icon="fa-plus"> </app-icon>&nbsp;ADDRESS LINE
    </button>
  </div>
</div>
<div class="p-grid">
  <div class="p-col-12 p-md-4 p-lg-4 p-sm-12">
    <aps-form-input
      name="contactPersonName"
      id="contactPersonName"
      label="Contact Person Name"
      [required]="true"
      [(ngModel)]="
        parentRef.formData.shippingDocumentDetails[0].shippingCompany[0].contactPersonName
      "
    >
    </aps-form-input>
  </div>
  <div class="p-col-12 p-md-4 p-lg-4 p-sm-12">
    <aps-form-input
      name="mobileNo"
      id="mobileNo"
      label="Mobile No"
      [required]="true"
      [(ngModel)]="parentRef.formData.shippingDocumentDetails[0].shippingCompany[0].mobileNo"
    >
    </aps-form-input>
  </div>
  <div class="p-col-12 p-md-4 p-lg-4 p-sm-12">
    <aps-form-input
      name="email"
      id="email"
      label="Email"
      [required]="true"
      [(ngModel)]="parentRef.formData.shippingDocumentDetails[0].shippingCompany[0].email"
    >
    </aps-form-input>
  </div>
  <div class="p-col-12 p-md-4 p-lg-4 p-sm-12">
    <app-aps-calender
      name="effectiveFrom"
      id="effectiveFrom"
      label="Effective From"
      [required]="true"
      [(ngModel)]="parentRef.formData.shippingDocumentDetails[0].shippingCompany[0].effectiveFrom"
    >
    </app-aps-calender>
  </div>
  <div class="p-col-12 p-md-4 p-lg-4 p-sm-12">
    <app-aps-calender
      name="effectiveTill"
      id="effectiveTill"
      label="Effective Till"
      [required]="true"
      [(ngModel)]="parentRef.formData.shippingDocumentDetails[0].shippingCompany[0].effectiveTill"
    >
    </app-aps-calender>
  </div>
</div>
