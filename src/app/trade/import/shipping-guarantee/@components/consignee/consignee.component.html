<div class="p-grid">
  <div class="p-col-12 p-md-4 p-lg-4 p-sm-12">
    <aps-form-input
      name="consigneeCode"
      id="consigneeCode"
      label="Consignee Code"
      [required]="true"
      [(ngModel)]="parentRef.formData.shippingDocumentDetails[0].consignee[0].consigneeCode"
    >
    </aps-form-input>
  </div>
  <div class="p-col-12 p-md-4 p-lg-4 p-sm-12">
    <aps-form-input
      name="consigneeName"
      id="consigneeName"
      label="Consignee Name"
      [required]="true"
      [(ngModel)]="parentRef.formData.shippingDocumentDetails[0].consignee[0].consigneeName"
    >
    </aps-form-input>
  </div>
</div>
<div class="p-grid">
  <div class="p-col-9 p-py-0">
    <div class="p-grid">
      <div class="p-col-12 p-p-0">
        <aps-form-input
          name="consigneeAddress1"
          id="consigneeAddress1"
          label="Consignee Address1"
          [(ngModel)]="
            parentRef.formData.shippingDocumentDetails[0].consignee[0].consigneeAddress1[0].address
          "
          [required]="true"
        >
        </aps-form-input>
      </div>
      <div
        class="p-col-12 p-p-0"
        *ngIf="parentRef.formData.shippingDocumentDetails[0].consignee[0].consigneeAddress2[0].show"
      >
        <aps-form-input
          name="consigneeAddress2"
          id="consigneeAddress2"
          label="Consignee Address2"
          [rightIcon]="'fa-trash-alt'"
          (onRightIcon)="deleteConsigneeAddress(2)"
          [(ngModel)]="
            parentRef.formData.shippingDocumentDetails[0].consignee[0].consigneeAddress2[0].address
          "
        ></aps-form-input>
      </div>
      <div
        class="p-col-12 p-p-0"
        *ngIf="parentRef.formData.shippingDocumentDetails[0].consignee[0].consigneeAddress3[0].show"
      >
        <aps-form-input
          name="consigneeAddress3"
          id="consigneeAddress3"
          label="Consignee Address3"
          [rightIcon]="'fa-trash-alt'"
          (onRightIcon)="deleteConsigneeAddress(3)"
          [(ngModel)]="
            parentRef.formData.shippingDocumentDetails[0].consignee[0].consigneeAddress3[0].address
          "
        ></aps-form-input>
      </div>
    </div>
  </div>
  <div class="p-col-3">
    <button
      class="btn text-center btn btn-tertiary"
      (click)="addConsigneeAddress()"
      [disabled]="
        parentRef.formData.shippingDocumentDetails[0].consignee[0].consigneeAddress1[0].show &&
        parentRef.formData.shippingDocumentDetails[0].consignee[0].consigneeAddress2[0].show &&
        parentRef.formData.shippingDocumentDetails[0].consignee[0].consigneeAddress3[0].show
      "
    >
      <app-icon icon="fa-plus"> </app-icon>&nbsp;ADDRESS LINE
    </button>
  </div>
</div>
<div class="p-grid">
  <div class="p-col-12 p-md-4 p-lg-4 p-sm-12">
    <aps-form-input
      name="contactPersonName"
      id="contactPersonName"
      label="Contact Person Name"
      [required]="true"
      [(ngModel)]="parentRef.formData.shippingDocumentDetails[0].consignee[0].contactPersonName"
    >
    </aps-form-input>
  </div>
  <div class="p-col-12 p-md-4 p-lg-4 p-sm-12">
    <aps-form-input
      name="mobileNo"
      id="mobileNo"
      label="Mobile No"
      [required]="true"
      [(ngModel)]="parentRef.formData.shippingDocumentDetails[0].consignee[0].mobileNo"
    >
    </aps-form-input>
  </div>
  <div class="p-col-12 p-md-4 p-lg-4 p-sm-12">
    <aps-form-input
      name="email"
      id="email"
      label="Email"
      [required]="true"
      [(ngModel)]="parentRef.formData.shippingDocumentDetails[0].consignee[0].email"
    >
    </aps-form-input>
  </div>
  <div class="p-col-12 p-md-4 p-lg-4 p-sm-12">
    <app-aps-calender
      name="effectiveFrom"
      id="effectiveFrom"
      label="Effective From"
      [required]="true"
      [(ngModel)]="parentRef.formData.shippingDocumentDetails[0].consignee[0].effectiveFrom"
    >
    </app-aps-calender>
  </div>
  <div class="p-col-12 p-md-4 p-lg-4 p-sm-12">
    <app-aps-calender
      name="effectiveTill"
      id="effectiveTill"
      label="Effective Till"
      [required]="true"
      [(ngModel)]="parentRef.formData.shippingDocumentDetails[0].consignee[0].effectiveTill"
    >
    </app-aps-calender>
  </div>
</div>
