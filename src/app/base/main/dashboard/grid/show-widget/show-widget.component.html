<app-backdrop
  [background]="'rgba(0, 0, 0, 0.5)'"
  [zIndex]="10"
  (close)="closeModal()"
></app-backdrop>

<div class="visible-widget-container">
  <div class="show-widget aps-shadow fade-in-animation">
    <ndc-dynamic
      [ndcDynamicComponent]="widgetComponent.component"
      [ndcDynamicInputs]="{
        title: widgetComponent.title,
        serviceUrl: widgetComponent.serviceUrl
      }"
      [ndcDynamicOutputs]="outputs"
    ></ndc-dynamic>
  </div>
</div>
