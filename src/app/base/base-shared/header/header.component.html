<div class="header p-shadow-2">
  <div class="left-right-container">
    <div class="left-container">
      <div class="logos">
        <img class="bank-logo" [src]="bankLogoUrl" alt="bank logo" />
      </div>
    </div>
    <div class="right-container">
      <div class="language">
        <select
          name=""
          id=""
          [ngModel]="language.id"
          (change)="changeLanguage($event)"
          *ngIf="language"
        >
          <option *ngFor="let lang of languages; let i = index" [value]="lang.id">
            {{ lang.displayShortName }}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
