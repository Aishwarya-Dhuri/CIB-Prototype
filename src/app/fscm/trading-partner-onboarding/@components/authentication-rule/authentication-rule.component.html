<div class="authorization-rule-container">
  <div class="aps-card p-p-3">
    <div class="p-grid">
      <div class="p-col-12 p-p-0">
        <form #form="ngForm" (ngSubmit)="onSubmitAuthenticationRule(form)">
          <div class="p-grid">
            <div class="p-md-10 p-lg-10 p-sm-12 p-col-12 p-py-0 p-pl-0">
              <div class="p-grid">
                <div class="p-md-4 p-lg-4 p-sm-12 p-col-12 p-py-0 p-pl-0">
                  <aps-custom-select
                    label="Module"
                    id="moduleName"
                    name="moduleName"
                    [value]="authenticationRule.moduleName"
                    [(ngModel)]="authenticationRule.moduleName"
                    [data]="[{ id: 'FSCM', value: 'FSCM', displayName: 'FSCM' }]"
                    required
                  ></aps-custom-select>
                </div>
                <div class="p-md-4 p-lg-4 p-sm-12 p-col-12 p-py-0 p-pl-0">
                  <aps-custom-select
                    label="Transaction Name"
                    id="transactionName"
                    name="transactionName"
                    [value]="authenticationRule.transactionName"
                    [(ngModel)]="authenticationRule.transactionName"
                    [data]="[
                      {
                        id: 'Credit/Debit Note Entry',
                        value: 'Credit/Debit Note Entry',
                        displayName: 'Credit/Debit Note Entry'
                      }
                    ]"
                    required
                  ></aps-custom-select>
                </div>
                <div class="p-md-4 p-lg-4 p-sm-12 p-col-12 p-py-0 p-pl-0">
                  <aps-custom-select
                    label="Authorization Rule"
                    id="authorizationRule"
                    name="authorizationRule"
                    [value]="authenticationRule.authorizationRule"
                    [(ngModel)]="authenticationRule.authorizationRule"
                    [data]="[
                      {
                        id: 'Authorization Matrix',
                        value: 'Authorization Matrix',
                        displayName: 'Authorization Matrix'
                      }
                    ]"
                    required
                  ></aps-custom-select>
                </div>
              </div>
            </div>
            <div class="p-md-2 p-lg-2 p-sm-12 p-col-12 p-py-3 p-pr-0">
              <button type="submit" class="btn btn-md btn-primary text-semi-bold">
                {{ editing ? 'SAVE' : 'ADD' }}
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="p-grid">
      <div class="p-col-12" *ngIf="this.authenticationRules.length > 0">
        <div class="ag-grid-listing aps-h-150 border-radius-5">
          <app-ag-grid-listing
            id="authorizationRulesGrid"
            #authorizationRulesGrid
            [gridOptions]="gridOptions"
            (actionClicked)="onActionClicked($event)"
          ></app-ag-grid-listing>
        </div>
      </div>
    </div>
  </div>
</div>
