<link [href]="fontFileUrl" rel="stylesheet" />
<div
  class="layout"
  [ngClass]="{
    'layout-rtl': direction === 'rtl',
    tablet: viewport === 'tablet',
    mobile: viewport === 'mobile'
  }"
>
  <app-accessibility class="hide-on-mobile" *ngIf="isShowAccessibilityIcon()"></app-accessibility>
  <router-outlet></router-outlet>
</div>
