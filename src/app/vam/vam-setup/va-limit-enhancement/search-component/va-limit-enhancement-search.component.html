<div class="container">
  <div *ngIf="suggestions?.length" class="p-col-12 p-px-3 p-py-2 background-color-25">
    <div class="text-size-14 text-semi-bold">Suggested</div>
    <div
      (click)="fillFilter(suggestion)"
      *ngFor="let suggestion of suggestions"
      class="aps-tile-container p-mr-1 p-my-1"
    >
      <span class="text-semi-bold inline-block">{{ suggestion.displayName }} </span>
      <!--      <span class="inline-block">{{ suggestion.displayValue }}</span>-->
    </div>
  </div>
  <div class="aps-card">
    <div class="p-grid" *ngIf="showListing">
      <!-- Listing Heading and header actions -->
      <div class="p-col-12 p-px-0">
        <div [ngClass]="{ 'left-right-container': viewport === 'web' }">
          <div class="left-container">
            <div class="heading text-size-16 text-bold p-px-3 p-pt-1">
              <!-- *ngIf="vaLimitMgmtTable.numberOfRecords"-->
              Results ({{ vaLimitMgmtTable?.rowData?.length }})<!--numberOfRecordsd-->
            </div>
          </div>
          <div [ngClass]="{ 'p-p-2': viewport !== 'web' }" class="right-container">
            <app-grid-listing-tools
              (applyColDefs)="vaLimitMgmtTable.onApplyConfig($event)"
              (changeFloatingFilter)="vaLimitMgmtTable.changeFloatFilter($event)"
              (filterRecords)="vaLimitMgmtTable.onFilter($event)"
              [colDefs]="vaLimitMgmtTable.columnDefs"
            ></app-grid-listing-tools>
          </div>
        </div>
      </div>
      <!-- listing -->
      <div class="p-col-12 p-p-0 generic-listing-container">
        <app-ag-grid-listing
          #vaLimitMgmtTable
          [colDefUrl]="URL_CONST.LIMIT_ENHANCEMENT_COL_DEF_URL"
          [context]="{ componentParent: this }"
          [gridOptions]="{ pagination: false }"
          [rowDefUrl]="URL_CONST.GET_LIMIT_ENHANCEMENT_DATA"
          id="vaLimitMgmtTable"
        ></app-ag-grid-listing>
      </div>
    </div>
  </div>
</div>
