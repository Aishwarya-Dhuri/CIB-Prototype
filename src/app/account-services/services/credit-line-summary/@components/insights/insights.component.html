<div class="background-color-dark-4 text-color-dark-shade-1 p-p-3">
  <div class="text-size-14 text-semi-bold">{{ 'Insights' | apsTranslate }}</div>
  <div class="aps-h-120 overflow-scroll">
    <div class="label-with-icon-container p-mt-1" *ngFor="let insight of insights">
      <div class="icon">
        <i class="text-size-10" [ngClass]="insight.icon"></i>
      </div>
      <div class="label text-size-10 p-pt-1">
        {{ insight.label }}
      </div>
    </div>
  </div>
</div>
